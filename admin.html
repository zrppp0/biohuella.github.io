<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåø Administraci√≥n Ambiental - Manizales Verde</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--tertiary-color) 100%);
            position: relative;
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(127, 176, 105, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(168, 213, 186, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        .login-form {
            background: linear-gradient(145deg, rgba(61, 79, 62, 0.9), rgba(74, 95, 75, 0.8));
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(44, 62, 45, 0.4);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(127, 176, 105, 0.3);
            position: relative;
            z-index: 1;
        }
        .login-form::before {
            content: 'üå±';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border: 3px solid var(--primary-color);
        }
        .form-group {
            margin-bottom: 1.8rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--accent-color);
            font-weight: 600;
            font-size: 1.1rem;
        }
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(127, 176, 105, 0.3);
            border-radius: 15px;
            background: rgba(44, 62, 45, 0.7);
            color: var(--text-color);
            font-size: 1rem;
            box-sizing: border-box;
            transition: var(--transition);
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(127, 176, 105, 0.3);
            background: rgba(74, 95, 75, 0.8);
        }
        .btn-login {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, var(--accent-color), var(--leaf-green));
            color: var(--primary-color);
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, var(--leaf-green), var(--sky-blue));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(127, 176, 105, 0.4);
        }
        .error-message {
            color: #ff8a80;
            text-align: center;
            margin-top: 1rem;
            display: none;
            padding: 0.8rem;
            background: rgba(255, 138, 128, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 138, 128, 0.3);
        }
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        .back-link a {
            color: var(--sky-blue);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        .back-link a:hover {
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(127, 176, 105, 0.5);
        }
        .credentials-info {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(127, 176, 105, 0.1);
            border-radius: 15px;
            font-size: 0.9rem;
            border: 1px solid rgba(127, 176, 105, 0.3);
        }
        .credentials-info strong {
            color: var(--accent-color);
            display: block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2 style="text-align: center; margin-bottom: 2rem; color: var(--accent-color); font-size: 1.8rem;">
                üåø Panel de Administraci√≥n Ambiental
            </h2>
            <p style="text-align: center; color: var(--sky-blue); margin-bottom: 2rem; font-style: italic;">
                "Gestionando el futuro verde de Manizales"
            </p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Iniciar Sesi√≥n</button>
            </form>
            <div id="errorMessage" class="error-message">
                Usuario o contrase√±a incorrectos
            </div>
            <div class="back-link">
                <a href="index.html">‚Üê Volver al sitio principal</a>
            </div>
            <div style="margin-top: 2rem; padding: 1rem; background-color: var(--primary-color); border-radius: 5px; font-size: 0.9rem;">
                <strong>Credenciales de prueba:</strong><br>
                Usuario: admin<br>
                Contrase√±a: admin123
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Credenciales predefinidas (en un entorno real, esto se har√≠a en el servidor)
            const validCredentials = [
                { username: 'admin', password: 'admin123', role: 'administrador' },
                { username: 'editor', password: 'editor123', role: 'editor' },
                { username: 'viewer', password: 'viewer123', role: 'visualizador' }
            ];
            
            const user = validCredentials.find(u => u.username === username && u.password === password);
            
            if (user) {
                // Guardar sesi√≥n
                localStorage.setItem('currentUser', JSON.stringify(user));
                localStorage.setItem('loginTime', new Date().toISOString());
                
                // Redirigir al dashboard
                window.location.href = 'dashboard.html';
            } else {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
